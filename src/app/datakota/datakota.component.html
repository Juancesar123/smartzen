 <!-- Content Header (Page header) -->
<section class="content-header">
<h1>
    Data Kota
    <small>Master Data Kota</small>
</h1>
<ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-database"></i> Master Data</a></li>
    <li class="active">Data Kota</li>
</ol>
</section>

<!-- Main content -->
<section class="content">
<!-- Small boxes (Stat box) -->
    <div class="box box-primary">
        <div class="box-header">
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i> Tambah data</button>
        </div>
        <div class="box-body">
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Input Data Kota</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Nama Provinsi</label>
                                <select class="form-control"  [(ngModel)]="namaprovinsi">
                                    <option *ngFor="let item of dataprovinsi" value="{{item.id}}">{{item.namaprovinsi}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Nama Kota</label>
                                <input type="text"  class="form-control"  [(ngModel)]="namakota">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button class="btn btn-primary" (click)="SavedData()"><i class="fa fa-send"></i>Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="myModal1" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Input Data Kota</h4>
                        </div>
                        <div class="modal-body">
                                <div class="form-group">
                                    <label>Nama Provinsi</label>
                                    <select class="form-control"  [(ngModel)]="namaprovinsi">
                                        <option *ngFor="let item of dataprovinsi" value="{{item.id}}">{{item.namaprovinsi}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Nama Kota</label>
                                    <input type="text"  class="form-control"  [(ngModel)]="namakota">
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button class="btn btn-primary" (click)="UpdateData()"><i class="fa fa-send"></i>Submit</button>
                        </div>
                    </div>
                </div>
            </div>    
            <table class="table bordered-stripped">
                <thead>
                    <tr>
                    <th>Nama Povinsi</th>
                    <th>Nama Kota</th>
                    <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let item of datakota">
                        <td>{{item.dataprovinsi.namaprovinsi}}</td>
                        <td>{{item.nama_kota}}</td>
                        <td><button class="btn btn-success" (click)="UpdateFormList(item)" data-toggle="modal" data-target="#myModal1"><i class="fa fa-edit"></i> Edit</button> <button class="btn btn-danger" (click)="DeleteData(item)"><i class="fa fa-trash"></i> Hapus</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
